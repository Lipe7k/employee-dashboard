<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <section class="container">
    <div class="title">
      <h1>Dashboard de funcionários</h1>
    </div>
    <div class="content">
      <div class="search-group">
        <div class="input-box">
        <input type="text" placeholder="Nome do funcionário" id="nome" autocomplete="off">
        <ul id="lista-funcionarios"></ul>
        </div>
      <button id="btnSearch" onclick="searchEmployee()"><i class="fa fa-search" aria-hidden="true"></i> Buscar</button>
      <button id="addEmployee" onclick="addEmployee()"><i class="fa fa-user-plus" aria-hidden="true"></i> <label>Adicionar</label></button>
    </div>
    <div class="employees-box">
      <h3>Funcionários</h3>
      <ul id="employee-list">

      </ul>
      </div>
    </div>
  </section>

  <div id="screen-employee">
    <div class="infos-employee">
      <div class="top-info">
        <button id="btnClose" onclick="closeScreen()"><i class="fa fa-times" aria-hidden="true"></i></button>
        <h2 id="name-employee">Felipe</h2>
        <p id="cargo-employee">Engenheiro de software</p>
      </div>
      
      <div class="bottom-info">
        <div class="salario-group">
          <p>Salário atual</p>
          <label id="salario">R$ 16520,00</label>
        </div>
        <div class="buttons-group">
            <button id="btnAumento" onclick="aumento()"><i class="fa fa-plus" aria-hidden="true" ></i> Dar aumento</button>
            <div class="aumento-box">
              <input type="number" name="" id="aumento" placeholder="Aumento em porcentagem">
              <button id="btnConfirmAumento">Confirmar</button>
            </div>
            <button id="btnDemitir" onclick="demitir()"><i class="fa fa-trash-o" aria-hidden="true"></i> Demitir funcionário</button>
        </div>
      </div>

    </div>
  </div>

  <script src="assets/js/script.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
