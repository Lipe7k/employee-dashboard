<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <section class="container">
    <div class="title">
      <h1>Dashboard de funcionários</h1>
    </div>
    <div class="content">
      <div class="search-group">
        <div class="input-box">
        <input type="text" placeholder="Nome do funcionário" id="nome" autocomplete="off">
        <ul id="lista-funcionarios"></ul>
        </div>
      <button id="btnSearch" onclick="searchEmployee()"><i class="fa fa-search" aria-hidden="true"></i> Buscar</button>
      <button id="addEmployee" onclick="openScreen(addEmployeeModal)"><i class="fa fa-user-plus" aria-hidden="true"></i> <label>Adicionar</label></button>
    </div>
    <div class="employees-box">
      <h3>Funcionários</h3>
      <ul id="employee-list">

      </ul>
      </div>
    </div>
  </section>

  <div id="screen-employee">
    <div class="infos-employee">
      <div class="top-info">
        <button id="btnClose" onclick="closeScreen(screenEmployee)"><i class="fa fa-times" aria-hidden="true"></i></button>
        <h2 id="name-employee">Felipe</h2>
        <p id="cargo-employee">Engenheiro de software</p>
      </div>
      
      <div class="bottom-info">
        <div class="salario-group">
          <p>Salário atual</p>
          <label id="salario">R$ 16520,00</label>
        </div>
        <div class="buttons-group">
            <button id="btnAumento" onclick="aumento()"><i class="fa fa-plus" aria-hidden="true" ></i> Dar aumento</button>
            <div class="aumento-box">
              <input type="number" name="" id="aumento" placeholder="Aumento em porcentagem">
              <button id="btnConfirmAumento">Confirmar</button>
            </div>
            <button id="btnDemitir" onclick="demitir()"><i class="fa-regular fa-trash-can" aria-hidden="true"></i> Demitir funcionário</button>
        </div>
      </div>

    </div>
  </div>

  
  <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar Funcionário</h5>
          <p>Preencha os dados do novo funcionário</p>
          <button id="btnClose" onclick="closeScreen(addEmployeeModal)"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="employeeName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="employeeName" placeholder="Nome do funcionário">
            </div>
            <div class="mb-3">
              <label for="employeeRole" class="form-label">Cargo</label>
              <input type="text" class="form-control" id="employeeRole" placeholder="Cargo do funcionário">
            </div>
            <div class="mb-3">
              <label for="employeeSalary" class="form-label">Salário (R$)</label>
              <input type="number" class="form-control" id="employeeSalary" placeholder="0,00">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" onclick="addEmployee()">Adicionar Funcionário</button>
          <button type="button" class="btn btn-outline-custom" data-bs-dismiss="modal" onclick="closeScreen(addEmployeeModal)">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
